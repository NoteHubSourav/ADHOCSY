<!-- Hero Section -->
<section class="hero">
  <div class="container hero-grid">
    <div class="hero-text">
      <h1 data-i18n="contact_hero_title">Get in Touch with ADHOCSY</h1>
      <p data-i18n="contact_hero_desc">Reach out to us for inquiries, support, or partnerships.</p>
    </div>
    <div class="hero-image">
      <picture>
        <source srcset="assets/images/hero/hero-contact-dark.png" media="(prefers-color-scheme: dark)">
        <img src="assets/images/hero/hero-contact-light.png" alt="Contact ADHOCSY" loading="lazy">
      </picture>
    </div>
  </div>
</section>

<!-- Contact Form Section -->
<section class="section bg-light">
  <div class="container">
    <h2 class="section-title" data-i18n="contact_form_title">Contact Form</h2>
    <form>
      <div class="form-group">
        <label for="name" data-i18n="contact_name_label">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email" data-i18n="contact_email_label">Work Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone" data-i18n="contact_phone_label">Phone</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="company" data-i18n="contact_company_label">Company Name</label>
        <input type="text" id="company" name="company">
      </div>
      <div class="form-group">
        <label for="message" data-i18n="contact_message_label">Describe your requirement</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn-primary" data-i18n="contact_submit_button">Submit</button>
    </form>
  </div>
</section>
